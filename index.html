<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flag Catcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏁 Flag Catcher</h1>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  
  <div class="game-info">
    <p><strong>Objective:</strong> Collect all flags to complete each level!</p>
    <div class="controls">
      <span>← →</span> Move
      <span>Space</span> Jump
      <span>R</span> Restart (Game Over)
      <span>N</span> Next Level
    </div>
  </div>
  
  <script src="script.js?v=2024-06-27-fixed"></script>
</body>
</html>
